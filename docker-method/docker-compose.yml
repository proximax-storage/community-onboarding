version: "3.6"
services:
  mainnet-peer:
    image: proximax/proximax-sirius-chain:v1.8.4-bookworm
    ports:
      - 7903:7903
      - 7902:7902
      - 7900:7900
      - 7901:7901
    volumes:
      - ./:/chainconfig
      - ./data:/data:rw
      - ./logs:/logs:rw
    entrypoint: /bin/bash
    command: -c "rm -f /data/server.lock && /sirius/bin/sirius.bc /chainconfig"
    restart: on-failure
    